<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice GameðŸ˜€</h1>
    <div class="container">
        <h3>Click on Start Button</h3>
        <div class="dice">
            <p class="player-name">Player 1</p>
            <img src="images/dice6.png" alt="" class="dice-image" id="dice1">
        </div>
        <div class="dice">
            <p class="player-name">Player 2</p>
            <img src="images/dice6.png" alt="" class="dice-image" id="dice2">
        </div>
        <button class="btn" onclick="game()">Start</button>
    </div>
    <footer>Made by Deepdarshan</footer>
    <div class="popup">
        <form class="details" action="">
            <label for="player1">PLAYER 1 NAME: </label>
            <input type="text" name="player1" id="player1" maxlength="20" placeholder="Player 1">
            <br>
            <label for="player2">PLAYER 2 NAME: </label>
            <input type="text" name="player2" id="player2" maxlength="20" placeholder="Player 2">
            <br>
            <label for="count">PLAY COUNT: </label>
            <input type="number" name="count" id="count" max="30" placeholder="Maximum Possible 30" required>
            <input type="button" value="PLAY" class="start-play" onclick="popUpJS()">
            <!-- <buttton class="start-play" onclick="popUpJS()">PLAY</buttton> -->
        </form>
    </div>
    <div class="final final-display">
        <h2>Final Result</h2>
        <h4>Player4 wins</h4>
        <!-- <p>dddd</p> -->
    </div>


</body>
<script src="index.js"></script>
</html>
